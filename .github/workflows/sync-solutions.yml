name: Sync Solutions Metadata

on:
  push:
    paths:
      - 'views/*.ejs'
    branches:
      - main
 
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run sync script
        run: node scripts/sync-solutions.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@github.com"
          git add solutions.json
          git commit -m "Auto-update solutions.json metadata" || exit 0
          git push
